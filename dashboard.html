<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Contact Manager</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome, <span id="username">Username</span></h2>
        <div class="buttons">
            <a href="#" class="button">Edit Contact</a>
            <a href="#" class="button">Search</a>
            <a href="#" class="button">Add New Contact</a>
            <a href="#" class="button">Delete Contact</a>
        </div>
        <div class="contacts-table">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>john.doe@example.com</td>
                        <td>(555) 555-5555</td>
                        <td>
                            <a href="#" class="button-small">Edit</a>
                            <a href="#" class="button-small">Delete</a>
                        </td>
                    </tr>
                    <tr>
                        <td>Jane Smith</td>
                        <td>jane.smith@example.com</td>
                        <td>(555) 123-4567</td>
                        <td>
                            <a href="#" class="button-small">Edit</a>
                            <a href="#" class="button-small">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
